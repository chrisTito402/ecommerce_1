<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrarte.css">
    <title>Registrate</title>
</head>
<body>
    <main>
        <section id="seccion-formulario">
            <a href="../html/index.html"><img src="../imgs/Vinylia.png" alt=""></a>
            <h2>Registrarte</h2>
            <form action="">
                <div class="nombre">
                    <label for="">Nombre Completo</label>
                    <input type="text">
                </div>
                <div class="telefono">
                    <label for="">Telefono</label>
                    <input type="tel">
                </div>
                <div class="direccion">
                    <label for="">Direccion</label>
                    <input type="text">
                </div>
                <div class="correo">
                    <label for="">Correo Electronico</label>
                    <input type="email">
                </div>
                <div class="contraseña">
                    <label for="">Contraseña</label>
                    <input type="password">
                </div>
                <div class="registrarte">
                    <input type="button" value="Registrarte">
                </div>
            </form>
            <a href="../html/iniciarSesion.html">Iniciar Sesion</a>
        </section>
    </main>
</body>
</html>
